<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Error Handling</h2>
    <p>This example demonstrates how to use <b>try...catch</b> to display an error.</p>
    <button onclick="generateError()">Click to Trigger Error</button>
    <p id="error_message" style="color: red;"></p>

    <script>
        function generateError() {
            try {
                // Intentional error: calling an undefined function
                addalert("Welcome guest!");
            } catch (err) {
                document.getElementById("error_message").innerHTML = err.message;
            }
        }
    </script>
</body>

</html>

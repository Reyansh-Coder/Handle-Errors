<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-Catch Error Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #errorMessage {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>JavaScript Try-Catch Error Handling</h2>
    <p id="errorMessage"></p>

    <script>
        try {
            // Natural error: Using an undefined variable
            let result = addalert + 10; // This will cause a ReferenceError

        } catch (error) {
            // Display the error on the page
            console.error("An error occurred:", error.message);
            document.getElementById("errorMessage").innerText = "Error: " + error.message;
        }
    </script>

</body>

</html>
